<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetElements</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div id="main-container">
        <div class="header-container">
            Target Elements 
        </div>
        <div class="elements-container">
            <div class="square green"></div>
            <div class="square red"></div>
            <div class="square yellow"></div>
            <div id="special" class="square"></div>
            <div class="square green"></div>
            <div class="square black"></div>
            <div class="square yellow"></div>
            <div class="square red"></div>
            <div class="square black"></div>
            <div class="square green"></div>
        </div>
        <div class="controls-container">
            <button class="btn-special">Toggle Special</button>
            <button class="btn-green">Toggle First Green</button>
            <button class="btn-red-yellow">Toggle Red and Yellow</button>
            <button class="btn-odd">Toggle Odd</button>
            <button class="btn-non-black">Toggle Non-Black</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
